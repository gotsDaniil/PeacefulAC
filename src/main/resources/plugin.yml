name: PeacefulAntiCheat
version: '${project.version}'
main: com.example.peacefulanticheat.PeacefulAntiCheat
api-version: '1.16'
prefix: PeacefulAC
load: STARTUP
authors: [gotsDaniil]
description: Античит дополнение для GrimAC и Vulcan
depend: [packetevents]
softdepend:
  - GrimAC
  - Vulcan
  - Essentials
  - ViaVersion
  - ViaBackwards
  - ViaRewind
  - ZNPCs
commands:
  empty:
    description: Ничего не делает.
    permission: peaceful.use
    permission-message: У вас нет прав для использования этой команды.
  gm1:
    description: Изменяет режим игры на выживание.
    usage: /gm1
  peaceful:
    description: Перезагрузка конфигурации плагина
    usage: /peaceful reload
    permission: peaceful.reload
    permission-message: "&cУ вас нет прав для выполнения этой команды!"
  peacefulac:
    description: Перезагрузка конфигурации плагина
    usage: /peacefulac reload
    permission: peaceful.reload
    permission-message: "&cУ вас нет прав для выполнения этой команды!"